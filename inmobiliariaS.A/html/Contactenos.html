<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../css/Contactenos.css">
    <script src="../js/Contactenos.js" defer></script> 
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/hover.js"></script>
    <title>New House - Contáctenos</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../imgenes/Logo-01.png" alt="Logo de New House">
        </div>
    
        <div>
            <h1>New House</h1>
        </div>
    
        <div class="header-info">
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="mision 0.1.html">Misión</a></li>
                    <li><a href="Contactenos.html">Contáctenos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="subtitulo"><h2>Contáctenos</h2></div>

    <div class="contactenos">
        <form name="Formulario" action="../html/links.html" method="post" onsubmit="validacion(event)">
            <input type="text" name="Nombre" placeholder="Nombre"><br><br>
            <input type="text" name="Apellido" placeholder="Apellido"><br><br>
            <input type="number" name="DNI" placeholder="DNI"><br><br>
            <select name="Genero">
                <option value="" disabled selected hidden>Seleccione Género</option>
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Otro">Otro</option>
            </select><br><br>
            <input type="date" name="Fecha_nacimiento"><br><br>
            <input type="number" name="Telefono" placeholder="Teléfono"><br><br>    
            <input type="email" name="Correo" placeholder="Correo Electrónico"><br><br>
            <button type="submit">Enviar Datos</button>
        </form>
    </div>
</body>
</html>
